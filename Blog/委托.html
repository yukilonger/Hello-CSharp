<body>
    <p>委托是一种在类的方法部分功能需要调用者决定，但又无法确定调用者或具体的实现时传递方法的技术。委托可以创建包含返回类型和参数的对象，
    在实例化时绑定一系列同返回类型同参数的方法，对委托对象调用时就调用了绑定的方法。
    事件、Action、Func、Predicate：委托的一种实现。最典型的就是方法作为参数传递。</p>
    <p>委托（实例化、绑定、运行） 和 委托（声明、定义、调用）在两个文件中</p>
</body>
</html>
