<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        接口和抽象类的区别：
        1.接口只有申明，没有定义或实现。
        2.类可以继承多个接口，只能有一个父类
        3.单纯定义规范写接口，多个子类中想使用公共属性方法写抽象类
        4.接口里只有方法、属性、事件、索引器，没有字段、构造函数
        5.接口不能实例化、抽象类也不能实例化
        6.接口不能重载运算符
        7.只能有一种修饰符public
        8.接口派生类必须实现所有成员
        9.接口可以继承自接口，不能继承自类
    </p>
</body>
</html>
