<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>
        值类型：数字、字符、布尔、枚举、结构体
        引用类型：数组、字符串、类、接口、委托、元组
        区别：
        1. 创建时值类型数据保存在栈中；引用类型的数据保存在托管堆上，指针保存在栈中。
        2. 参数传递时值类型会创建副本而不影响自身，引用类型通过指针会受影响。
        3. 内存回收时值类型在作用域外自行释放，引用类型由GC回收。
        4.值类型继承自System.ValueType   引用类型继承自System.Object
        枚举默认成员的关联常数值为类型 int，从零开始，并按定义文本顺序递增 1，
        可以显式指定任何其他整数数值类型作为枚举类型的基础类型。
    </p>
    <p>var  dymamitic  objec</p>
</body>
</html>
