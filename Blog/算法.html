    <p>1.几种排序算法：冒泡排序、快速排序、插入排序、归并排序及复杂度计算、几种搜索方法：深度优先、广度优先</p>
    <p>
        冒泡排序：
        每次循环找到一个最大或最小的排到最后，外层循环控制总循环次数=n-1；内层循环做比较，循环n-1次就比较完毕，每找到一个总数就少一个。
        for(i=0;i<n-1;i++) for(j=0;j<n-1-i;j++) if(arr[j]>或<arr[j+1])
例子：https://www.bilibili.com/read/cv8872800/

有序数组去重:
	int RemoveDuplicate(int[] arr)
        {
            int i = 0, j = 1;

            while (j < arr.Length)
            {
                for (; j < arr.Length; j++)
                {
                    if (arr[i] != arr[j])
                    {
                        arr[++i] = arr[j++];// 找到不一样的一个个的都放到前面
                        break;
                    }
                }
            }

            int[] newArr = arr.Take(++i).ToArray();
            return i;
        }
