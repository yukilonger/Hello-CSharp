<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

<body>
    <p>
        访问修饰符 public
        类修饰符 abstract
        成员修饰符 readonly
        特殊修饰符 unsafe
    </p>
    <p>
        protected 受保护的 类或派生类可访问，可跨程序集，在类或派生类内部访问，在类外实例化的对象不可访问。
        internal 内部的 程序集内访问
        protected internal 受保护或内部的，访问权限是两者的并集
        被编译到同一个dll或exe中的程序就是处于同一个程序集中
        声明命名空间、类、接口、枚举，前面不加限制访问修饰符时，默认访问权限为internal
    </p>
</body>
</html>
